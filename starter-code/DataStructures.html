<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="art-container">
      <article>
        <h2>Stack</h2>
        <div id="stack">
          <input id="stack-input" type="text" placeholder="Add element...">
          <button class="add-stack">ADD</button>
          <button class="take-stack">TAKE</button>
          <div id="stack5" class="element-container"><p></p></div>
          <div id="stack4" class="element-container"><p></p></div>
          <div id="stack3" class="element-container"><p></p></div>
          <div id="stack2" class="element-container"><p></p></div>
          <div id="stack1" class="element-container"><p></p></div>
          <div class="take-container">
            <div id="take1" class="hide"><p>hola</p></div>
            <div id="take2" class="hide"><p>hola</p></div>
            <div id="take3" class="hide"><p>hola</p></div>
            <div id="take4" class="hide"><p>hola</p></div>
            <div id="take5" class="hide"><p>hola</p></div>
          </div>
        </div>
      </article>
      <article>
        <h2>
          Queue
        </h2>
        <div id="queue">
          <input id="queue-input" type="text" placeholder="Add element...">
          <button class="add-queue">ADD</button>
          <button class="take-queue">TAKE</button>
          <div id="queue1" class="element-container"><p></p></div>
          <div id="queue2" class="element-container"><p></p></div>
          <div id="queue3" class="element-container"><p></p></div>
          <div id="queue4" class="element-container"><p></p></div>
          <div id="queue5" class="element-container"><p></p></div>
          <div class="take-container">
            <div id="pop1" class="hide"><p>hola</p></div>
            <div id="pop2" class="hide"><p>hola</p></div>
            <div id="pop3" class="hide"><p>hola</p></div>
            <div id="pop4" class="hide"><p>hola</p></div>
            <div id="pop5" class="hide"><p>hola</p></div>
          </div>
        </div>
      </article>
    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
